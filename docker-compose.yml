version: "3.8"

networks:
  sandbox-net:
    name: sandbox-net
    driver: bridge

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
      - /app/node_modules
    networks:
      - sandbox-net
    environment:
      - NODE_ENV=development

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - sandbox-net
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    networks:
      - sandbox-net
    environment:
      - NODE_ENV=development
